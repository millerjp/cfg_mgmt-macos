        # Display a preview
        showIconPreview: yes

        # Column to sort after
        sortColumn: name

        # Display dates in relative format
        useRelativeDates: yes

    StandardViewOptions:
      ColumnViewOptions:
        ArrangeBy: dnam
        ColumnShowFolderArrow: yes
        ColumnShowIcons: yes
        ColumnWidth: 205
        FontSize: 12
        PreviewDisclosureState: yes
        SharedArrangeBy: kipl
        ShowIconThumbnails: yes
        ShowPreview: yes

    ComputerViewSettings:
      WindowState:
        ContainerShowSidebar: yes
        PreviewPaneVisibility: yes
        ShowPathbar: yes
        ShowSidebar: yes
        ShowStatusBar: no
        ShowTabView: no
        ShowToolbar: yes
